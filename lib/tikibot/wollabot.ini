[main]

; IRC preferences
server          = "irc.freenode.net"
port            = "6667"
nickname        = "tikibot2"
username        = "tikibot2"

; Log preferences - logtype can be either console or file
logfile         = "tiki.log"
logtype         = "file"

; Lag preferences - in seconds
max_lag         = "60"
reconnect_after = "10"

debug           = "false"

[modules]

; Base module - DO NOT remove those unless you know what you're doing
loadmodule	= "Wollabot_Base.php"

; User modules - Put your own modules here
loadmodule  = "google.php"
loadmodule	= "phpfunctions.php"
loadmodule	= "nickometer.php";
loadmodule      = "tiki.php"
loadmodule      = "fortune.php"
loadmodule      = "faq.php"
loadmodule      = "translate.php"
loadmodule      = "act.php"
loadmodule      = "say.php"



[channel]

name            = "#wollabot"
on_join		= "PRIVMSG #wollabot :Hello, I'm a Wollabot\PRIVMSG #wollabot :Visit my website at http://wollabot.sourceforge.net"
key		= ""

[channel]

name            = "#tikiwiki"
on_join		= "PRIVMSG #tikiwiki :Hello, I'm TikiBot\PRIVMSG #tikiwiki :Visit my personal details at http://tikiwiki.org/TikiBot"
key		= ""



